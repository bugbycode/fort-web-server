		.dataTables_filter{
			text-align: right;
		}
		.hand{
			cursor: pointer;
		}
		.cssCheckboxAll{
			margin-top: -24px;
		}
		
		.cssTabCheckBox{
			margin-top: -6px;
		}
	</style>
</head>
<body>
	<!-- begin #page-loader -->
	<div id="page-loader" class="fade show"><span class="spinner"></span></div>
	<!-- end #page-loader -->
	
	<!-- begin #page-container -->
	<div id="page-container" class="fade page-sidebar-fixed page-header-fixed">
		<!-- begin #header -->
		<div th:include="pages/layout/head :: head"></div>
		<!-- end #header -->
		
		<!-- 左侧菜单 -->
		<div th:include="pages/layout/left :: left('user','user')"></div>
		
		<!-- begin #content -->
		<div id="content" class="content">
			<ol class="breadcrumb pull-right">
				<li class="breadcrumb-item"><a href="javascript:;" th:onclick="'location.href=\'/user/query\';'">用户信息</a></li>
				<li class="breadcrumb-item active">用户列表</li>
			</ol>
			<h1 class="page-header">用户列表<small></small></h1>
			<div class="panel panel-inverse">
				<div class="panel-heading">
					<div class="panel-heading-btn">
						<!-- 
						<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand" title="全屏"><i class="fa fa-expand"></i></a> -->
						<a th:href="@{/user/edit}" class="btn btn-xs btn-icon btn-circle btn-default" ><i class="fa fa-plus" title="添加用户"></i></a>
						<a href="javascript:;" onclick="delChecked()" class="btn btn-xs btn-icon btn-circle btn-default" title="删除用户"><i class="fa fa-trash-alt"></i></a>
						<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" title="导入用户"><i class="fa fa-cloud-upload-alt"></i></a>
						<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" title="导出用户"><i class="fa fa-cloud-download-alt"></i></a>
						<!-- 
						<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-redo"></i></a>
						<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
						<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-danger" data-click="panel-remove"><i class="fa fa-times"></i></a>
						 -->
					</div>
					<h4 class="panel-title">用户列表</h4>
				</div>
				<div class="panel-body">
					<form th:action="@{/user/query}" method="get" autocomplete="off">
					<div class="dataTables_wrapper form-inline dt-bootstrap no-footer">
						<div class="row">
							<div class="col-sm-12">
								<div class="dataTables_filter">
									<label>
										<input type="text" name="paramQuery" th:value="${paramQuery}" class="form-control input-sm" placeholder="请输入查询条件" aria-controls="data-table-default">
										<i class="ion-ios-search fa-2x fa-fw pull-right m-r-0 text-black-lighter hand"></i>
									</label>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-12">
								<table id="data-table-default" class="table table-striped table-bordered dataTable no-footer dtr-inline table-hover">
									<thead>
										<tr>
											<th width="1%">
												<div class="checkbox checkbox-css cssCheckboxAll hand">
			                                         <input type="checkbox" id="cssCheckboxAll" />
			                                         <label class="hand" for="cssCheckboxAll"></label>
			                                     </div>
											</th>
											<th class="text-nowrap">姓名</th>
											<th class="text-nowrap">用户名</th>
											<th class="text-nowrap">角色</th>
											<th class="text-nowrap">所属组</th>
											<th class="text-nowrap">手机号码</th>
											<th class="text-nowrap">电子邮件</th>
											<th class="text-nowrap" width="1%">状态</th>
											<th class="text-nowrap">创建时间</th>
											<th class="text-nowrap">操作</th>
										</tr>
									</thead>
									<tbody>
										<tr class="gradeA odd" th:if="${#lists.isEmpty(list)}">
											<td colspan="11" style="text-align: center;">没有查询到匹配的信息</td>
										</tr>
										<tr class="odd gradeA" th:each="e:${list}">
											<td>
												<div class="checkbox checkbox-css cssTabCheckBox">
			                                         <input type="checkbox" name="userIds" th:id="${'cssCheckbox' + e.id}" th:value="${e.id}" />
			                                         <label class="hand" th:for="${'cssCheckbox' + e.id}"></label>
			                                     </div>
											</td>
											<td th:text="${e.name}"></td>
											<td th:text="${e.username}"></td>
											<td th:text="${e.roleName}"></td>
											<td th:text="${e.groupName}"></td>
											<td th:text="${e.mobile}"></td>
											<td th:text="${e.email}"></td>
											<td>
												<span th:text="${e.status eq 0 ? '锁定' : '激活'}"></span>
											</td>
											<td th:text="${e.createTime==null ? '' : #dates.format(e.createTime,'yyyy-MM-dd HH:mm:ss')}"></td>
											<td>
												<a href="javascript:;" th:onclick="'location.href=\'/user/edit?id=' + ${e.id} + '\';'" class="btn btn-xs btn-icon btn-circle btn-default"><i class="fas fa-lg fa-fw m-r-10 fa-edit"></i></a>
												<a href="javascript:;" th:onclick="'javascript:del(\'' + ${e.id} + '\');'" class="btn btn-xs btn-icon btn-circle btn-default"><i class="fas fa-lg fa-fw m-r-10 fa-trash-alt"></i></a>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12">
							<div th:include="pages/commons/page :: page"></div>
						</div>
					</div>
					</form>
					<form id="deleteForm" th:action="@{/user/delete}" method="post">
						<input type="hidden" name="ids" />
					</form>
				</div>
			</div>
		</div>
		<!-- end #content -->
		<!-- begin scroll to top btn -->
		<a href="javascript:;" class="btn btn-icon btn-circle btn-success btn-scroll-to-top fade" data-click="scroll-top"><i class="fa fa-angle-up"></i></a>
		<!-- end scroll to top btn -->
	</div>
	<!-- end page container -->

		<script src="../assets/crossbrowserjs/html5shiv.js"></script>

	<!-- ================== END BASE JS ================== -->
	
	<!-- ================== BEGIN PAGE LEVEL JS ================== -->
	<script src="../assets/plugins/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
	<script src="../assets/plugins/ionRangeSlider/js/ion-rangeSlider/ion.rangeSlider.min.js"></script>
	<script src="../assets/plugins/bootstrap-colorpicker/js/bootstrap-colorpicker.min.js"></script>
	<script src="../assets/plugins/masked-input/masked-input.min.js"></script>
	<script src="../assets/plugins/bootstrap-timepicker/js/bootstrap-timepicker.min.js"></script>
	<script src="../assets/plugins/password-indicator/js/password-indicator.js"></script>
	<script src="../assets/plugins/bootstrap-combobox/js/bootstrap-combobox.js"></script>
	<script src="../assets/plugins/bootstrap-select/bootstrap-select.min.js"></script>
	<script src="../assets/plugins/bootstrap-tagsinput/bootstrap-tagsinput.min.js"></script>
	<script src="../assets/plugins/bootstrap-tagsinput/bootstrap-tagsinput-typeahead.js"></script>
	<script src="../assets/plugins/jquery-tag-it/js/tag-it.min.js"></script>
	<script src="../assets/plugins/bootstrap-daterangepicker/moment.js"></script>
	<script src="../assets/plugins/bootstrap-daterangepicker/daterangepicker.js"></script>
	<script src="../assets/plugins/select2/dist/js/select2.min.js"></script>
	<script src="../assets/plugins/bootstrap-eonasdan-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
	<script src="../assets/plugins/bootstrap-show-password/bootstrap-show-password.js"></script>
	<script src="../assets/plugins/bootstrap-colorpalette/js/bootstrap-colorpalette.js"></script>
	<script src="../assets/plugins/jquery-simplecolorpicker/jquery.simplecolorpicker.js"></script>
	<script src="../assets/plugins/clipboard/clipboard.min.js"></script>
	<!-- ================== END PAGE LEVEL JS ================== -->
	<script type="text/javascript" src="../javascript/custom/bugbycode.js"></script>
	
	<script>
		$(document).ready(function() {
			App.init();
		});
	</script>
	<script type="text/javascript">
		$("input[name='paramQuery']").keypress(function(event){
			if(event.keyCode == 13){
				query();
			}
		});
		$(".ion-ios-search").click(function(){
			query();
		});
		$(".logout").click(function(){
			$("#logoutForm").submit();
		});
		$("#cssCheckboxAll").click(function(){
			if($(this).prop("checked")){
				$("div.checkbox").find("input").prop("checked",true);
			}else{
				$("div.checkbox").find("input").prop("checked",false);
			}
		});
		
		function delChecked(){
			var ids = "";
			$("input[name='userIds']:checked").each(function(){
				if(ids != ""){
					ids += ",";
				}
				ids += $(this).val();
			});
			del(ids);
		}
		
		function del(ids){
			$("#deleteForm").find("input[name='ids']").val(ids);
			$("#deleteForm").submit();
		}
	</script>
</body>
